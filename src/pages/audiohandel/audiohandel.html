<view class="container">
    <div class="audio-wrap">
        <div class="audio-load">
            <div class="btn">
                <image class="btn-tag" mode="widthFix" src="../../images/tag-play.png"></image>
            </div>            
            <div class="line">
                <slider disabled="true" bindchange="sliderChange" block-size="18" block-color="#f89828" backgroundColor="#ccc" activeColor="#f89828" step="5"/>
            </div>
            <div class="time">00:00</div>
        </div>
        <div class="audio-info">
            <div class=""></div>
        </div>
    </div>
</view>
