<view class="page-section page-section-gap">
    <map 
        id="myMap"
        style="width: 100%; height: 100%;"
        latitude="{{latitude}}"
        longitude="{{longitude}}"
        markers="{{markers}}"
        covers="{{covers}}"
        scale="{{mapScale}}"
        show-location>
            <!-- <cover-view class="btn-open" bindtap="">
                <button open-type="openSetting" bindopensetting="openSetting">获取当前位置</button>
            </cover-view> -->
            <cover-view class="btn-search" bindtap="gotosearch">
                <cover-image class="img" src="../../images/map-search.png" />
            </cover-view>
            <cover-view class="btn-scale-low" bindtap="addScale">
                <cover-image class="img" src="../../images/btn-map-1.png" />
            </cover-view>
            <cover-view class="btn-scale-up" bindtap="minuScale">
                <cover-image class="img" src="../../images/btn-map-2.png" />
            </cover-view>
            <cover-view class="btn-view-one" bindtap="updateMsg">
                <cover-image class="img" src="../../images/btn-map-3.png" />
            </cover-view>
            <cover-view class="btn-view-two" bindtap="updataLocation">
                <cover-image class="img" src="../../images/btn-map-4.png" />
                <button wx:if="{{showOpenSetting}}" class="openSetting" open-type="openSetting" bindopensetting="openSetting">获取当前位置</button>
            </cover-view>
        <!-- </cover-view> -->
    </map>
</view>
