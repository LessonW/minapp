    <view class="sku-wrap">
        <view class="prod-info">
            <image class="pic"></image>
            <view class="info">
                <view class="price">¥ 89</view>

                <view class="desc">库存充足</view>
            </view>
        </view>
        <view class="sku-info">
            <view class="sku-wp">

                <view class="btn-minus"></view>

        <view class="btn-confirm">
